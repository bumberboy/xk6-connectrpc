name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install xk6
        run: go install go.k6.io/xk6/cmd/xk6@latest

      - name: Determine extension
        id: ext
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            echo "ext=.exe" >> $GITHUB_OUTPUT
          else
            echo "ext=" >> $GITHUB_OUTPUT
          fi

      - name: Build k6 binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          xk6 build --with github.com/bumberboy/xk6-connectrpc=. \
            --output k6-connectrpc-${{ matrix.goos }}-${{ matrix.goarch }}${{ steps.ext.outputs.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: k6-connectrpc-${{ matrix.goos }}-${{ matrix.goarch }}
          path: k6-connectrpc-*
          retention-days: 1

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create checksums
        working-directory: dist
        run: |
          sha256sum k6-connectrpc-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/k6-connectrpc-*
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          fail_on_unmatched_files: true
