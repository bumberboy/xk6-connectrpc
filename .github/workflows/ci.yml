name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run golangci-lint (protoc plugin)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: protoc-gen-k6-connectrpc

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Verify dependencies
        run: |
          go mod verify
          go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-extension:
    name: Build k6 Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install xk6
        run: go install go.k6.io/xk6/cmd/xk6@latest

      - name: Build k6 with extension
        run: xk6 build --with github.com/bumberboy/xk6-connectrpc=.

      - name: Verify binary
        run: ./k6 version

  build-protoc-plugin:
    name: Build Protoc Plugin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: protoc-gen-k6-connectrpc
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'protoc-gen-k6-connectrpc/go.mod'

      - name: Verify dependencies
        run: go mod verify

      - name: Build plugin
        run: go build -o protoc-gen-k6-connectrpc .
