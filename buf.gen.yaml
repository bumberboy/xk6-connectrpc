version: v2
inputs:
  - directory: testdata
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bumberboy/xk6-connectrpc/testdata
plugins:
  - remote: buf.build/protocolbuffers/go
    out: testdata
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: testdata
    opt:
      - paths=source_relative 